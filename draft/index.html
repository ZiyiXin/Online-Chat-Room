<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        #message-display {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #message-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: calc(100% - 80px);
        }

        #send-button {
            padding: 10px;
            font-size: 16px;
            width: 70px;
        }

        #user-list {
            list-style-type: none;
            padding: 0;
        }

        #user-list li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- 左边用户列表 -->
    <div id="sidebar">
        <h3>用户列表</h3>
        <ul id="user-list">
            <!-- 连接的用户将会显示在这里 -->
        </ul>
    </div>

    <!-- 右边聊天窗口 -->
    <div id="chat-container">
        <div id="message-display"></div>
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <script src="chat.js"></script>
</body>

</html>
